        //test commit
        function letItRain() {
            var x = Math.floor(Math.random() * parseInt($('body').css('width'))) + 1;
            $('.rain').append("<div class='drop' style='left: " + x + "px;'></div>");
            $('.drop').animate({
                top: "600px",
                left: "+=200px"
            }, 1000, function () {
                $(this).remove();
            });
        }
        function docLoaded() {
            var movementStrength = 25;
            var height = movementStrength / window.innerHeight;
            var width = movementStrength / window.innerWidth;
            document.body.addEventListener('mousemove', function (e) {
                var pageX = e.pageX - (window.innerWidth / 2);
                var pageY = e.pageY - (window.innerHeight / 2);
                var newvalueX = width * pageX * -1 - 25;
                var newvalueY = height * pageY * -1 - 50;
                var element = document.getElementById('top-image');
                element.style.backgroundPosition = newvalueX + "px " + newvalueY + "px";

            }, false);

        }
    </script>
</head>
